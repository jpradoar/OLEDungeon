function incrementValue(inputId) {

  input.value = parseInt(input.value) - 1;

function encontrarObjeto() {
    if (objetosUnicosDisponibles.length > 0) {
        let index = GetRandomStats(objetosUnicosDisponibles.length);
        let objeto = objetosUnicosDisponibles.splice(index, 1)[0];
        objetosUnicosEncontrados.push(objeto);
        displayText("(Found item): " + objeto);
    } else {
        displayText("No hay m√°s objetos disponibles para encontrar.");
    }
}

function listarObjetos() {
    displayText("Found items: " + objetosUnicosEncontrados.join(", "));
}

function SaveState() {
    const logContent = document.getElementById("log").value;
    const notasContent = document.getElementById("notas").value;
    const state = {
        log: logContent,
        notas: notasContent
    };
    const stateBlob = new Blob([JSON.stringify(state)], { type: "application/json" });
    const url = URL.createObjectURL(stateBlob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "game_state.json";
    a.click();
    URL.revokeObjectURL(url);
}

function LoadState(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
        const state = JSON.parse(e.target.result);
        document.getElementById("log").value = state.log;
        document.getElementById("notas").value = state.notas;
    };
    reader.readAsText(file);
}
